<div id="main-container" [ngClass]="{'light-theme': isLightTheme}">
  <section id="date">
    <app-date-display></app-date-display>
  </section>
  
  <section id="calculator">
    <div class="container">
      <app-calculator-form></app-calculator-form>
      <app-budget-display></app-budget-display>
    </div>
  </section>
  
  <section id="theme">
    <app-theme-selector (changeHandler)="toggleTheme($event)"></app-theme-selector>
  </section>
</div>
